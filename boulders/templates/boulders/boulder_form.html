{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section justify-content-center row">
        <div class="col-md-8">
            {% if has_walls %}
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Create a new boulder at {{ gym_name }}</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group mt-5">
                        <button class="btn btn-outline-info" type="submit">Create</button>
                    </div>
                </form>
            {% else %}
                <h1>The Gym Staff needs to add a wall before you can create boulders.</h1>
            {% endif %}
        </div>
    </div>
{% endblock %}
