{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section justify-content-center row">
        <div class="col-md-8">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Update boulder at {{ gym_name }}</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group mt-5">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
